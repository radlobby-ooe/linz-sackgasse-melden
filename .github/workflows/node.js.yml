# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Optional: allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Node 10/12/14 are EOL and often break on modern runners/packages.
        # Pick versions that match what you actually support.
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Optional, but speeds up installs
          cache: npm

      # Use ONE install command. "npm ci" is preferred for CI if package-lock.json exists.
      - run: npm ci

      - run: npm run build --if-present
      - run: npm test

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist
          if-no-files-found: error
